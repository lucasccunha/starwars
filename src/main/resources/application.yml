spring:
  application:
    name: starwars
  datasource:
    url: jdbc:postgresql://localhost:5432/starwars
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      #      ddl-auto: update
      ddl-auto: none
    properties:
      hibernate.format_sql: true